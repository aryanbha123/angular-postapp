<div class="p-6 bg-gray-900 shadow-2xl rounded-2xl border border-gray-800">
  <div *ngIf="user" class="text-center">
    <!-- Avatar with gradient ring -->
    <div class="relative inline-block mb-6">
      <div class="w-28 h-28 rounded-full bg-linear-to-br from-gray-700 to-gray-800 flex items-center justify-center text-5xl font-bold text-cyan-400 border-4 border-gray-800 shadow-xl shadow-cyan-500/20">
        {{ user.name.charAt(0) }}
      </div>
      <div class="absolute -bottom-1 -right-1 w-8 h-8 bg-cyan-400 rounded-full border-4 border-gray-900 flex items-center justify-center shadow-lg shadow-cyan-400/50">
        <i class="fas fa-check text-xs text-gray-900"></i>
      </div>
    </div>

    <!-- User Info -->
    <h2 class="text-2xl font-bold text-white mb-1">{{ user.name }}</h2>
    <div class="flex items-center justify-center gap-2 mb-6">
      <i class="fas fa-users text-gray-500 text-sm"></i>
      <p class="text-gray-400 text-sm">{{ user.team }}</p>
    </div>

    <!-- Action Button -->
    <button 
      (click)="openComposer()" 
      class="group relative w-full bg-linear-to-r from-cyan-500 to-blue-500 text-white px-6 py-3 rounded-xl font-semibold hover:from-cyan-400 hover:to-blue-400 transition-all duration-200 shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:scale-105">
      <span class="flex items-center justify-center gap-2">
        <i class="fas fa-plus-circle"></i>
        Create New Post
      </span>
    </button>

    <!-- Stats or additional info (optional) -->
    <div class="mt-6 pt-6 border-t border-gray-800 grid grid-cols-2 gap-4">
      <div class="text-center">
        <p class="text-2xl font-bold text-white">0</p>
        <p class="text-xs text-gray-500 uppercase tracking-wide">Posts</p>
      </div>
      <div class="text-center">
        <p class="text-2xl font-bold text-white">0</p>
        <p class="text-xs text-gray-500 uppercase tracking-wide">Likes</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!user" class="text-center py-8">
    <i class="fas fa-user-slash text-4xl text-gray-700 mb-3"></i>
    <p class="text-gray-500">User data not available.</p>
  </div>
</div>

<!-- Modal with dark theme -->
<app-ui-modal 
  [isOpen]="isComposerOpen" 
  title="Create a New Post" 
  (closed)="closeComposer()"
  class="dark-theme">
  <app-post-composer (postCreated)="onPostCreated()"></app-post-composer>
</app-ui-modal>

<header class="bg-gray-900 border-b border-gray-800 text-white p-4 shadow-xl">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <div class="bg-gradient-to-br from-gray-700 to-gray-800 p-2.5 rounded-xl border border-gray-700 shadow-lg">
        <i class="fas fa-images text-2xl text-cyan-400"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold tracking-tight">HashedIn Meme App</h1>
        <p class="text-xs text-gray-400">Your daily dose of humor</p>
      </div>
    </div>
    
    <button 
      (click)="onProfileClick()" 
      class="group relative p-2.5 rounded-xl bg-gray-800 hover:bg-gray-700 border border-gray-700 transition-all duration-200 ease-in-out shadow-lg hover:shadow-cyan-500/20 cursor-pointer">
      <i class="fas fa-user-circle text-2xl text-gray-300 group-hover:text-cyan-400 transition-colors duration-200"></i>
      <span class="absolute -top-1 -right-1 w-3 h-3 bg-cyan-400 rounded-full border-2 border-gray-900 shadow-lg shadow-cyan-400/50"></span>
    </button>
  </div>
</header>
